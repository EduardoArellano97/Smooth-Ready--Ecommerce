<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop | Buy From Us!</title>
    <link rel="shortcut icon" href="../static/img/cart.png" type="image/x-icon" th:href="@{/img/cart.png}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Navigation list, navigation bar and logo -->
    <article class="header">
        <nav class="nav container">
            <a class="nav-logo" href="/index.html">Smooth & Ready</a>
            <div class="nav-searchbar">
                <form class="nav-searchform" method="post" action="#">
                    <input type="search" name="name" id="searchbar" placeholder="Search" autocomplete="off">
                    <button type="submit" class="search" id="btnSubmit">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </div>
            <ul class="nav-list-dropdown">
                <li class="nav-items-dropdown">
                    <a href="#" class="nav-link-dropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">ADMIN</a>
                    <ul class="nav-dropdown-options">
                        <li><a href="/see_products.html">Products</a></li>
                        <li><a href="/my_orders.html">Orders</a></li>
                        <li><a href="/users.html">Users</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </article>
    <header class="banner">
        <p class="banner-selection"><a th:href="@{/admin}" class="home-link"> Home</a> <small> | Edit Product </small></p>
    </header>
    <main class="main">
        <article class="main-container">
            <form th:action="@{/products/update}" method="post" enctype="multipart/form-data" class="create-form">
                <input type="hidden" name="id" th:value="${product.id}">
                <div class="product-name">
                    <label for="name">Product name: </label>
                    <input type="text" id="name"  name="name" class="product-name-input" placeholder="Enter product name">
                </div>
                <div class="product-description">
                    <label for="description">Product description</label>
                    <textarea name="description" id="description" placeholder="Enter product description"></textarea>
                </div>
                <div class="product-quantity">
                    <label for="quantity">Product quantity: </label>
                    <input type="number" id="quantity" name="quantity" class="product-quantity-input" placeholder="Enter product quantity">
                </div>
                <div class="product-price">
                    <label for="price">Product price: </label>
                    <input type="number" name="price" id="price" class="product-price-input" placeholder="Enter product price">
                </div>
                <div class="product-image">
                    <label for="img"></label>
                    <input type="file"  id="img" class="product-image-input" name="img">
                </div>
                <div class="create-form-button">
                    <button type="submit" id="btn-create">Update</button>
                </div>
                
            </form>
          
        </article>
    </main>
    <!-- footer-->
    <div th:insert="~{template_user.html::footer}"></div>

</body>
</html>
