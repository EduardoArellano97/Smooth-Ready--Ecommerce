<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-shop | Buy From Us!</title>
  <link rel="shortcut icon" href="../static/img/cart.png" type="image/x-icon" th:href="@{/img/cart.png}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
<div th:fragment="header">
  <article class="header">
    <nav class="nav container">
      <a class="nav-logo" th:href="@{/admin}">Smooth & Ready</a>
      <div class="nav-searchbar">
        <form class="nav-searchform" method="post" th:action="@{/search}">
          <input type="search" name="name" id="searchbar" placeholder="Search" autocomplete="off">
          <button type="submit" class="search" id="btnSubmit">
            <span class="material-symbols-outlined">search</span>
          </button>
        </form>
      </div>
      <ul class="nav-list-dropdown">
        <li class="nav-items-dropdown">
          <a href="#" class="nav-link-dropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">ADMIN</a>
          <ul class="nav-dropdown-options">
            <li><a th:href="@{/products}">Products</a></li>
            <li><a th:href="@{/admin/orders}">Orders</a></li>
            <li><a th:href="@{/admin/users}">Users</a></li>
            <li><a th:href="@{/user/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </article>
</div>

<div th:fragment="footer">
  <footer class="footer">
    <div class="footer-info">
      <span class="footer-span"> - SMOOTH & READY - </span>
    </div>
  </footer>

</div>

</body>
</html>
