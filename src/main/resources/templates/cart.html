<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop | Buy From Us!</title>
    <link rel="shortcut icon" href="../static/img/cart.png" type="image/x-icon" th:href="@{/img/cart.png}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<!-- Navigation bar and logo -->

<div th:if="${currentSession==null}" th:insert="~{template_user.html::header}"></div>
<div th:if="${currentSession!=null}" th:insert="~{template_logged_user.html::header}"></div>


<body>

    <!-- Navigation banner -->
    <header class="banner">
        <p class="banner-selection"><a th:href="@{/}" class="home-link"> Home</a> <small> | Cart</small></p>
    </header>
    <main class="main">
        <article class="main-container">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="odetail: ${cart}">
                            <td th:text="${odetail.name}"></td>
                            <td th:text="${odetail.price}"></td>
                            <td th:text="${odetail.quantity}"></td>
                            <td th:text="${odetail.total}"></td>
                        <td><a th:href="@{/delete/cart/{id} (id=${odetail.product.id}) }" ><button type="submit" id="btn-remove">Remove</button></a></td>
                        </tr>
                        
                    </tbody>
                </table>
            <div class="subtotal-container">
                <h2 id="subtotal-title">SUB-TOTAL</h2>
                <div class="subtotal-details-list">
                    <span id="subtotal-total"><h4 th:text="'Total : ' + ${order.total}"></h4></span>
                    <span id="subtotal-order"><a th:href="@{/order}"><button type="submit" id="btn-order">See Order</button></a></span>
                </div>
        </div>
        </article>
    </main>
    <!-- footer-->
    <div th:insert="~{template_user.html::footer}"></div>

</body>
</html>
